es-CL:
  date:
    abbr_day_names:
    - dom
    - lun
    - mar
    - mié
    - jue
    - vie
    - sáb
    abbr_month_names:
    -
    - ene
    - feb
    - mar
    - abr
    - may
    - jun
    - jul
    - ago
    - sep
    - oct
    - nov
    - dic
    day_names:
    - domingo
    - lunes
    - martes
    - miércoles
    - jueves
    - viernes
    - sábado
    formats:
      default: ! '%d/%m/%Y'
      long: ! '%A %d de %B de %Y'
      short: ! '%d de %b'
      dd_MM_yy: ! "%d %b %Y"
    month_names:
    -
    - enero
    - febrero
    - marzo
    - abril
    - mayo
    - junio
    - julio
    - agosto
    - septiembre
    - octubre
    - noviembre
    - diciembre
    order:
    - :day
    - :month
    - :year
  datetime:
    distance_in_words:
      about_x_hours:
        one: cerca de 1 hora
        other: cerca de %{count} horas
      about_x_months:
        one: cerca de 1 mes
        other: cerca de %{count} meses
      about_x_years:
        one: cerca de 1 año
        other: cerca de %{count} años
      almost_x_years:
        one: casi 1 año
        other: casi %{count} años
      half_a_minute: medio minuto
      less_than_x_minutes:
        one: menos de 1 minuto
        other: menos de %{count} minutos
      less_than_x_seconds:
        one: menos de 1 segundo
        other: menos de %{count} segundos
      over_x_years:
        one: más de 1 año
        other: más de %{count} años
      x_days:
        one: 1 día
        other: ! '%{count} días'
      x_minutes:
        one: 1 minuto
        other: ! '%{count} minutos'
      x_months:
        one: 1 mes
        other: ! '%{count} meses'
      x_seconds:
        one: 1 segundo
        other: ! '%{count} segundos'
    prompts:
      day: Día
      hour: Hora
      minute: Minutos
      month: Mes
      second: Segundos
      year: Año
  errors: &errors
    format: ! '%{attribute} %{message}'
    messages:
      accepted: debe ser aceptado
      blank: no puede estar en blanco
      confirmation: no coincide con la confirmación
      empty: no puede estar vacío
      equal_to: debe ser igual a %{count}
      even: debe ser par
      exclusion: está reservado
      greater_than: debe ser mayor que %{count}
      greater_than_or_equal_to: debe ser mayor que o igual a %{count}
      inclusion: no está incluido en la lista
      invalid: no es válido
      less_than: debe ser menor que %{count}
      less_than_or_equal_to: debe ser menor que o igual a %{count}
      not_a_number: no es un número
      not_an_integer: debe ser un entero
      odd: debe ser impar
      record_invalid: ! 'La validación falló: %{errors}'
      taken: ya está en uso
      too_long: es demasiado largo (%{count} caracteres máximo)
      too_short: es demasiado corto (%{count} caracteres mínimo)
      wrong_length: no tiene la longitud correcta (%{count} caracteres exactos)
    template:
      body: ! 'Se encontraron problemas con los siguientes campos:'
      header:
        one: No se pudo guardar este/a %{model} porque se encontró 1 error
        other: No se pudo guardar este/a %{model} porque se encontraron %{count} errores
  helpers:
    select:
      prompt: Por favor seleccione
    submit:
      create: Crear %{model}
      submit: Guardar %{model}
      update: Actualizar %{model}
  number:
    currency:
      format:
        delimiter: .
        format: ! '%u %n'
        precision: 0
        separator: ! ','
        significant: false
        strip_insignificant_zeros: false
        unit: $
    format:
      delimiter: .
      precision: 3
      separator: ! ','
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: ! '%n %u'
        units:
          billion: mil millones
          million: millón
          quadrillion: mil billones
          thousand: mil
          trillion: billón
          unit: ''
      format:
        delimiter: ''
        precision: 1
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: ! '%n %u'
        units:
          byte:
            one: Byte
            other: Bytes
          gb: GB
          kb: KB
          mb: MB
          tb: TB
    percentage:
      format:
        delimiter: ''
    precision:
      format:
        delimiter: ''
  support:
    array:
      last_word_connector: ! ', y '
      two_words_connector: ! ' y '
      words_connector: ! ', '
  time:
    am: am
    formats:
      default: ! '%A, %d de %B de %Y %H:%M:%S %z'
      long: ! '%A %d de %B de %Y %H:%M'
      short: ! '%d de %b %H:%M'
    pm: pm
  # remove these aliases after 'activemodel' and 'activerecord' namespaces are removed from Rails repository
  activemodel:
    errors:
      <<: *errors
  activerecord:
    models:
      invoice:
        one: "venta"
        other: "ventas"
      company: "Empresa"
    errors:
      <<: *errors
    attributes:
      invoice:
        subject: "Asunto"
        net_total: "Total neto"
        contact_id: "Contacto de la empresa"
        company_id: "Para"
        number: "Número"
        active_date: "Fecha"
        total: "Total dela venta"
      invoice/invoice_items:
        price: "Precio del item"
        total: "Total del item"
        quantity: "Cantidad del item"
        aasm_state:
          draft: "borrador"
          active: "activa"
          due: "vencida"
          closed: "pagada"
          cancelled: "anulada"
      invoice_item:
          price: "Precio"
          total: "Total"
          quantity: "Cantidad"

  invoice:
    active: activa
    draft: borrador
    due: vencida
    closed: pagada
    cancelled: anulada
    actives: activas
    drafts: borrador
    dues: vencidas
    closeds: pagadas
    processing_dte: procesando DTE

  will_paginate:
    next_label: siguiente
    previous_label: anterior

  exception:
      show:
        not_found:
          error: "404"
          title: "Este documento no existe"
          description: "No tenemos la página o documento que buscas. Probablemente escribiste o copiaste mal la dirección."
        internal_server_error:
          error: "50x"
          title: "Houston!!! Tenemos un problema"
          description: "Lo sentimos, algo funcionó mal en Folio y arrojó este error, el cual fue notificado a nuestro equipo y ya estamos trabajando para resolverlo."
        bad_request:
          title: "Qué estas tratando de hacer?"
          description: "No entiendo lo que pides, seguramente apretaste mal un botón. No te preocupes, a veces pasa."
          bad_taste:
            title: "Bad Taste"
            description: "Sorry, the server thinks you've got a bad taste for food (%{exception_message})."